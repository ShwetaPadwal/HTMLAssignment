<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
</head>
<body>
    <form>
    <h2><p align="justify">Resume Builder</p></h2> 
    <h3><p align="justify">Personal Information</p></h3>
    
    <p align="justify">
    <label>Full name</label>
    <br>
        <input type="text">
        <br><br>
    <label>Email</label>
    <br>
        <input type="email">
        <br><br>
    <label>Phone</label>
    <br>
        <input type="phone">
        <br><br>
    <label>Date Of Birth</label>    
    <br>
        <input type="date">
        <br><br>
    <h3>Education</h3>
    <br>
    <label>Degree</label>
        <br>
        <input type="text">
        <br><br>
    <label>School/University</label>
        <br>
        <input type="text">
        <br><br>
    <label>Marks (in percentage)</label>
         <br>
        <input type="text">
        <br><br>
     <h3>Project</h3>
    <br>
    <label>Title</label>
        <br>
        <input type="text">
        <br><br>
    <label>Summary</label>
        <br>
        <textarea name="" id=""></textarea>
        <br><br>
    <label>Technology</label>
        <br>
        <input type="text">
        <br><br> 
    <h4>Skills (comma separated)</h4>
    <h6>List of skills</h6>
        <textarea name="" id=""></textarea>
        <br><br>
    <button style="background-color: blueviolet;">Submit Resume</button>
    </p>
    </form>
</body>
</html>
