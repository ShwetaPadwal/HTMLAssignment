<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Feedback</title>
  </head>
  <body>
    <form>
    <h2>Feedback Form</h2>
    <p align="justify">
      <label>Full name<label>
      <br>
      <input type="text">
      <br><br>
      <label>Comments</label>
      <br>
      <textarea name="" id=""></textarea>
      <br><br>
      <label>Rating</label>
      <input type="radio" name="r" id="" >5 
      <input type="radio" name="r" id="" >4
      <input type="radio" name="r" id="" >3 
      <input type="radio" name="r" id="" >2
      <input type="radio" name="r" id="" >1
      <br><br>

      <br>
      <input type="checkbox" />All Conditions should be fullfilled.<br>
      <input type="checkbox" />More than 18 Years.<br>
      <input type="checkbox" />Indian.<br><br>
      <label>Category</label>
      <br>
      <select> 
        <option value="">Select a category</option>
        <option value="service">Service</option>
        <option value="product">Product</option>
        <option value="website">Website</option>
        <option value="other">Other</option>
      </select>
      <br><br>
    </p>
    <button>Submit</button>
    <button>Reset</button>
    </form>
  </body>
</html>
